<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ontario Hunting Seasons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Ontario Hunting Season Finder</h1>

        <div class="input-card">
            <label>Enter WMU:</label>
            <input id="wmu-input" type="text" placeholder="e.g. 47" />

            <label>Select Species:</label>
            <select id="species-select">
                <option value="deer">Deer</option>
                <option value="moose">Moose</option>
                <option value="bear">Bear</option>
                <option value="wolf_coyote">Wolf / Coyote</option>
                <option value="small_game">Small Game</option>
            </select>

            <button id="search-btn">Show Seasons</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
