<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ontario Hunting Seasons Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <div class="float-panel">
    <h2>Hunting Season Finder</h2>
    <label for="wmu-input">Wildlife Management Unit (WMU)</label>
    <input id="wmu-input" type="text" placeholder="e.g. 47" />

    <label for="species-select">Species</label>
    <select id="species-select">
      <option value="deer">Deer</option>
      <option value="moose">Moose</option>
      <option value="bear">Bear</option>
      <option value="wolf_coyote">Wolf / Coyote</option>
      <option value="small_game">Small Game</option>
    </select>

    <button id="search-btn">Show Seasons</button>
    <p class="hint">Tip: Enter a WMU number, then choose a species or tap a WMU on the map.</p>
  </div>

  <div class="results-panel" id="results-panel">
    <div class="results-header">
      <div class="drag-handle"></div>
      <span id="results-title">Results</span>
      <button id="results-close" aria-label="Close results">&times;</button>
    </div>
    <div class="results-body" id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
