<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ontario Hunting Seasons Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="map"></div>

  <div class="float-panel">
    <h2>Hunting Season Finder</h2>

    <label for="wmu-input">Wildlife Management Unit (WMU)</label>
    <input id="wmu-input" type="text" placeholder="e.g. 47" />

    <button id="btn-find-wmu">Find WMU</button>

    <label style="margin-top:15px;">Species</label>
    <select id="species-select">
      <option value="deer">Deer</option>
      <option value="moose">Moose</option>
      <option value="bear">Bear</option>
      <option value="wolf_coyote">Wolf / Coyote</option>
      <option value="small_game">Small Game</option>
    </select>

    <button id="btn-show-regs">Show Seasons</button>
    <p class="hint">Tip: Enter a WMU number or tap a WMU on the map.</p>
  </div>

  <!-- Slide-up season panel -->
  <div class="results-panel" id="results-panel">
    <!-- ALWAYS VISIBLE CLOSE BUTTON ABOVE EVERYTHING -->
    <button id="results-close-top" aria-label="Close results">&times;</button>

    <div class="results-header">
      <div class="drag-handle"></div>
      <span id="results-title">Results</span>
    </div>

    <div class="results-body" id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
